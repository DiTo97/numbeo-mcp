[project]
# https://docs.astral.sh/uv/concepts/projects/config/
name = "numbeo-api-mcp-server"
version = "0.1.0"
description = "FastMCP server wrapping the Numbeo API for cost of living, property prices and crime rates data"
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["requests>=2.32.3", "fastmcp>=2.13.0"]

[dependency-groups]
dev = ["pytest>=8.3.4", "ruff>=0.8.4"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/numbeo_mcp"]

[tool.ruff]
# https://docs.astral.sh/ruff/configuration/
target-version = "py312"


[project.scripts]
# Start the Numbeo MCP server
numbeo-mcp = "numbeo_mcp:main"
