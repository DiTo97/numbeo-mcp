name: Testing
on:
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: ğŸ¦¾ Install the project
        run: uv sync --dev

      - name: ğŸ’… Linting
        run: make linting

      - name: ğŸ§ª Test
        run: make test

      - name: ğŸ“¦ Export requirements
        run: make export
